<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กดโดน</title>
    <style>
    body {
            background-color: #000000;
            background-image: url('./qwertyhujio.png'); /* Add your custom background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6666;
            transform: rotate(45deg);
            animation: pop 3s ease infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6666;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
        }
        .heart:after {
            left: -25px;
        }
        @keyframes pop {
            0% {
                transform: translateY(0px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }
        .counter {
            position: fixed;
            top:70px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }

    </style>
</head>
<body>
    <div class="counter">หัวใจ: <span id="heart-count">0</span></div>
    <script>
        let heartCount =  0 ; 
        
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);


            setTimeout(() => {
                heart.remove();
            }, 5000);
          
            
            heartCount++;
            document.getElementById('heart-count').innerText = heartCount;
        }

        setInterval(createHeart, 100);
    </script>
</body>
</html>
